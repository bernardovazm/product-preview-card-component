<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="popup-attribution.css" />
  </head>
  <body>
    Perfume Gabrielle Essence Eau De Parfum A floral, solar and voluptuous
    interpretation composed by Olivier Polge, Perfumer-Creator for the House of
    CHANEL. $149.99 $169.99 Add to Cart

    <!-- popup attributuion -->
    <section id="popup-attribution" class="popup-attribution" data-animation>
      <div class="popup-attribution__content">
        <input
          type="checkbox"
          class="popup-attribution__toggle button-close"
          title="Hide popup"
        />
        <h2>Hey 👋</h2>
        <h4>This is my attribution popup (made with CSS3 only!)</h4>
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/bernardovazm">Bernardo Vaz</a>.
        </p>
      </div>
      <input
        title="Hide popup"
        type="checkbox"
        class="popup-attribution__toggle overlay"
      />
    </section>
  </body>
</html>
